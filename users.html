<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #A020F0;
        }

        .top-panel {
            width: 100%;
            height: 50px;
            background-color: #000000;
            box-shadow: 0 0 10px #A020F0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .search-bar {
            background-color: #111111;
            color: #A020F0;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
        }

        .left-panel {
            width: 200px;
            height: calc(100vh - 50px);
            background-color: #000000;
            position: fixed;
            top: 50px;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 10px;
            box-sizing: border-box;
            box-shadow: 0 0 10px #A020F0;
        }

        .left-panel .for-you {
            margin-bottom: auto;
        }

        .left-panel .for-you button {
            width: 100%;
            padding: 10px;
            background-color: #111111;
            color: #A020F0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            margin-bottom: 10px;
        }

        .left-panel .branding {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            color: #A020F0;
        }

        .user-list {
            margin-left: 220px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .user-card {
            background-color: #111111;
            width: 150px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #A020F0;
            text-align: center;
            cursor: pointer;
        }

        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-card p {
            margin: 0;
            font-size: 16px;
            color: #A020F0;
        }

        .user-card p.owner {
            color: gold;
            text-shadow: 0 0 5px gold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-card p.owner img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        .user-card:hover {
            background-color: #222222;
        }

        .login-button, .logout-button, .profile-button {
            background-color: #111111;
            color: #A020F0;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 5px #A020F0;
        }

        .logout-button {
            display: none;
        }

        .profile-button {
            display: none;
            border-radius: 50%;
        }

        .profile-button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .login-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px #A020F0;
        }

        .login-form input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #111111;
            color: #A020F0;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #222222;
            color: #A020F0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .profile-container {
            margin-left: 220px;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-header {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #A020F0;
            font-weight: bold;
        }

        .profile-header img.verified-icon {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="top-panel">
        <input type="text" class="search-bar" placeholder="Search users...">
        <button class="profile-button" id="profileButton" onclick="goToProfile()">
            <img src="https://via.placeholder.com/30" alt="Profile">
        </button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="left-panel">
        <div class="for-you">
            <button onclick="window.location.href='index.html'">All Races</button>
            <button onclick="window.location.href='users.html'">Users</button>
            <button onclick="window.location.href='tos.html'">TOS</button>
            <button onclick="window.location.href='https://discord.gg/2vs8SKTBUg'">discord</button>
        </div>
        <div class="branding">best illegal street races</div>
    </div>

    <div class="user-list">
        <div class="user-card" onclick="goToUser('zaso')">
            <img src="https://i.pinimg.com/564x/87/66/f1/8766f1e91695697b547f5f00a630084a.jpg" alt="zaso">
            <p class="owner">zaso (owner) <img src="https://cdn.discordapp.com/attachments/1233212062759391253/1274550216824983664/pngwing.com.png?ex=66c2a8e3&is=66c15763&hm=c95e717f95fc36b99d3ad740bc4f60e10925e299a00b27cfa18ed9b96cba84b3&" alt="Verified" class="verified-icon"></p>
        </div>
        <div class="user-card" onclick="goToUser('vortex')">
            <img src="https://avatarfiles.alphacoders.com/948/94856.gif" alt="vortex">
            <p>vortex</p>
        </div>
        <!-- Add more user cards as needed -->
    </div>

    <div class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        function goToUser(username) {
            window.location.href = `user-${username}.html`;
        }

        function goToProfile() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = `user-${loggedInUser}.html`;
            } else {
                alert('Please log in first.');
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            alert('Logged out successfully!');
            updateUI();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'zaso' && password === 'Zaso12$$') {
                localStorage.setItem('loggedInUser', username);
                alert('Logged in successfully!');
                updateUI();
                hideLoginForm();
            } else if (username === 'vortex' && password === 'Carmeloo1!!') {
                localStorage.setItem('loggedInUser', username);
                alert('Logged in successfully!');
                updateUI();
                hideLoginForm();
            } else {
                alert('Incorrect username or password');
            }
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hideLoginForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function updateUI() {
            if (localStorage.getItem('loggedInUser')) {
                document.querySelector('.login-button').style.display = 'none';
                document.querySelector('.logout-button').style.display = 'block';
                document.querySelector('.profile-button').style.display = 'block';
            } else {
                document.querySelector('.login-button').style.display = 'block';
                document.querySelector('.logout-button').style.display = 'none';
                document.querySelector('.profile-button').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
